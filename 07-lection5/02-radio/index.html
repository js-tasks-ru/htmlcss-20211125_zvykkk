<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
        <style class='text/css'>
            .wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
        </style>
    </head>
    <body>
        <div class='wrapper'>
            <label class='radio'>
                <input type='radio' class='radio__input' name='radio-name'>
                <span class='radio__state'>
                     <span class='radio__control'>
                        <span class='radio__icon'></span>
                     </span>
                     <span class='radio__label'>Default</span>
                </span>
            </label>
            <label class='radio'>
                <input type='radio' class='radio__input' name='radio-name'>
                <span class='radio__state'>
                    <span class='radio__control'>
                        <span class='radio__icon'></span>
                    </span>
                    <span class='radio__label'>Selected</span>
                </span>
            </label>
            <label class='radio'>
                <input type='radio' class='radio__input' name='radio-name' disabled>
                <span class='radio__state'>
                     <span class='radio__control'>
                          <span class='radio__icon'></span>
                     </span>
                     <span class='radio__label'>Disabled</span>
                </span>
            </label>
        </div>
    </body>
</html>
