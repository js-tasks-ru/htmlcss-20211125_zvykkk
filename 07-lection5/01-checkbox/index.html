<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <style class='text/css'>
            .wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
        </style>
    </head>
    <body>
        <div class='wrapper'>
            <label class='checkbox'>
                <input type='checkbox' class='checkbox__input'>
                <span class='checkbox__state'>
                    <span class='checkbox__control'>
                        <svg class='checkbox__icon' width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    <span class='checkbox__label'>Default</span>
                </span>
            </label>
            <label class='checkbox'>
                <input type='checkbox' class='checkbox__input'>
                <span class='checkbox__state'>
                    <span class='checkbox__control'>
                        <svg class='checkbox__icon' width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    <span class='checkbox__label'>Checked</span>
                </span>
            </label>
            <label class='checkbox'>
                <input type='checkbox' class='checkbox__input' disabled>
                <span class='checkbox__state'>
                    <span class='checkbox__control'>
                        <svg class='checkbox__icon' width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    <span class='checkbox__label'>Disabled</span>
                </span>
            </label>
        </div>
    </body>
</html>
